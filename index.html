<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>qbus consent dialog</title>
    <style>
      body {
        margin: 0px;
        font-family: sans-serif;
        color: #212934;
      }
      .embed-responsive {
        position: relative;
        display: block;
        height: 0;
        padding: 0;

      }
      .youtube .play-button svg, .youtube iframe {
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
      }
      .youtube .play-button {
        left: 50%;
        top: 50%;
        width: 68px;
        height: 48px;
        margin-left: -34px;
        margin-top: -24px;
        -webkit-transition: opacity .25s cubic-bezier(0,0,.2,1);
        -o-transition: opacity .25s cubic-bezier(0,0,.2,1);
        transition: opacity .25s cubic-bezier(0,0,.2,1);
        z-index: 1;
      }
      .youtube.embed-responsive img {
        width: 100%;
        height: auto;
        top: -16.82%;
        left: 0;
      }
      .youtube .play-button, .youtube .play-button svg, .youtube .play-button:before, .youtube iframe, .youtube img {
        position: absolute;
      }

      .youtube, .youtube .play-button, .youtube img {
        cursor: pointer;
      }
    </style>
    <link rel="stylesheet" href="data-consent.css"/>
  </head>

  <body>
    <div style="width:400px;height:500px;">
      <div class="youtube embed-responsive" data-youtube="https://youtu.be/HoyxqHInIGI" style="padding-top: 56.25%;"><div class="play-button"><svg height="100%" version="1.1" viewBox="0 0 68 48" width="100%"><path class="ytp-large-play-button-bg" d="M66.52,7.74c-0.78-2.93-2.49-5.41-5.42-6.19C55.79,.13,34,0,34,0S12.21,.13,6.9,1.55 C3.97,2.33,2.27,4.81,1.48,7.74C0.06,13.05,0,24,0,24s0.06,10.95,1.48,16.26c0.78,2.93,2.49,5.41,5.42,6.19 C12.21,47.87,34,48,34,48s21.79-0.13,27.1-1.55c2.93-0.78,4.64-3.26,5.42-6.19C67.94,34.95,68,24,68,24S67.94,13.05,66.52,7.74z" fill="#212121" fill-opacity="0.8"></path><path d="M 45,24 27,14 27,34" fill="#fff"></path></svg></div><img src="https://i.ytimg.com/vi/HoyxqHInIGI/hqdefault.jpg"></div>
    </div>

    <template id="cookie-modal">
      <dialog class="data-consent">
        <form method="dialog">
          <section>
            <svg viewBox="0 0 24 24">
              <path fill="currentColor" d="M12,3A9,9 0 0,0 3,12A9,9 0 0,0 12,21A9,9 0 0,0 21,12C21,11.5 20.96,11 20.87,10.5C20.6,10 20,10 20,10H18V9C18,8 17,8 17,8H15V7C15,6 14,6 14,6H13V4C13,3 12,3 12,3M9.5,6A1.5,1.5 0 0,1 11,7.5A1.5,1.5 0 0,1 9.5,9A1.5,1.5 0 0,1 8,7.5A1.5,1.5 0 0,1 9.5,6M6.5,10A1.5,1.5 0 0,1 8,11.5A1.5,1.5 0 0,1 6.5,13A1.5,1.5 0 0,1 5,11.5A1.5,1.5 0 0,1 6.5,10M11.5,11A1.5,1.5 0 0,1 13,12.5A1.5,1.5 0 0,1 11.5,14A1.5,1.5 0 0,1 10,12.5A1.5,1.5 0 0,1 11.5,11M16.5,13A1.5,1.5 0 0,1 18,14.5A1.5,1.5 0 0,1 16.5,16H16.5A1.5,1.5 0 0,1 15,14.5H15A1.5,1.5 0 0,1 16.5,13M11,16A1.5,1.5 0 0,1 12.5,17.5A1.5,1.5 0 0,1 11,19A1.5,1.5 0 0,1 9.5,17.5A1.5,1.5 0 0,1 11,16Z"></path>
            </svg>
            <h2>Daten&shy;verarbeitungs&shy;einstellungen</h2>
            <p>
            Um unsere Webseiten für Sie optimal zu gestalten und fortlaufend zu verbessern<span class="has-marketing" data-consent-marketing="true">, sowie zur interessengerechten Ausspielung von Anzeigen</span>, verwenden wir Cookies. Durch Bestätigen des Buttons "Einstellungen akzeptieren" stimmen Sie der Verwendung zu. Sie können auswählen, welche Cookies Sie zulassen wollen. Weitere Informationen erhalten Sie in unserer <a href="/datenschutz" data-privacy-policy-link="true">Datenschutzerklärung</a>.
            <div class="data-consent-options">
              <label>
                Erforderliche Cookies
                <span class="notice">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0V0z"/><path d="M11 7h2v2h-2zm0 4h2v6h-2zm1-9C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
                  <span class="notice-content">
                    Cookies dieser Kategorie sind für die Grundfunktionen der Website erforderlich. Sie dienen der sicheren und bestimmungsgemäßen Nutzung und sind daher nicht deaktivierbar.
                  </span>
                </span>
                <input type="checkbox" value="essential" required="">
              </label>

              <label>
                Funktionelle Cookies
                <span class="notice">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0V0z"/><path d="M11 7h2v2h-2zm0 4h2v6h-2zm1-9C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
                  <span class="notice-content">
                    Cookies dieser Kategorie ermöglichen uns die Bereitstellung nützlicher Funktionen bei. Das Deaktivieren dieser Cookies kann zu einem langsameren Seitenaufbau führen, optionale Einstellungen wie Schriftgröße oder Sprache werden nicht gespeichert.
                  </span>
                </span>
                <input type="checkbox" value="functional">
              </label>
              <label>
                Statistik Cookies
                <span class="notice">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0V0z"/><path d="M11 7h2v2h-2zm0 4h2v6h-2zm1-9C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
                  <span class="notice-content">
                    Cookies dieser Kategorie ermöglichen es uns, die Nutzung der Website zu analysieren und die Leistung zu messen.
                  </span>
                </span>
                <input type="checkbox" value="statistics">
              </label>
              <label>
                Marketing Cookies
                <span class="notice">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0V0z"/><path d="M11 7h2v2h-2zm0 4h2v6h-2zm1-9C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
                  <span class="notice-content">
                    Marketing-Cookies werden von Partnern gesetzt, die ihren Sitz auch in Nicht-EU-Ländern haben können. Diese Cookies erfassen Informationen, mithilfe derer die Anzeige personalisierter Werbung oder anderer interessenbasierter Inhalte ermöglicht wird. Diese Partner führen die Informationen unter Umständen mit weiteren Daten zusammen. Durch Deaktivieren der Marketing-Cookies wir Ihnen Werbung angezeigt, die für Sie weniger interessant ist.
                  </span>
                </span>
                <input type="checkbox" value="marketing">
              </label>
            </div>
            <menu>
              <!--<button type="submit" value="decline">Ablehnen</button>-->
              <div class="data-consent-button-group"><span class="checkbox-button-addon"><input type="checkbox" class="data-consent-accept-all"></span><button type="submit" value="accept">Einstellungen akzeptieren</button></div>
            </menu>
          </section>
        </form>
      </dialog>
    </template>
    <a href="javascript:;" class="open-data-consent-dialog">Privacy Settings</a>
    <script src="bundle.js"></script>
    <script>consent.launch({functional: false})</script>

  </body>
</html>
